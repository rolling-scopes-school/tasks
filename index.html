<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Проверка таска Singolo в несколько кликов мышкой. Удобное отслеживание текущей проверки. Мгновенное получение отзыва для вставки в комментарии к работе">
  <title>Cross-Check Singolo - удобная проверка Singolo. Онлайн чек-лист</title>
  <link rel="stylesheet" href="fonts/fonts.css">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer type="module"></script>
</head>
<body>
  <div class="main-wrapper">
    <header>
      <h1 class="title"></h1>
      <div class="score-title"><div class="progress">Проверено <span class="done">0</span> из <span class="total"></span></div><button class="reset hidden">Сбросить</button> Total points: <span class="score-board">0</span></div>
    </header>
    <main>
      <section class="prepare">
        <div class="content-wrapper">
          <h2></h2>
          <div class="task-description"></div>
        </div>
      </section>
      <div class="content-wrapper">
        <section class="criteria-list"></section>
        <div class="feedback">
          Если проверка закончена нажмите здесь <button>Показать отзыв</button>
        </div>
      </div>
    </main>
    <div class="info">
    </div>
  </div>
</body>
</html>
